<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/home.css" />
    <script type="text/javascript" src="../static/js/create.js"></script>
    <title>TakingNote</title>
  </head>
  <body>
    <div class="container">
      <div class="notes-section">
        <header><dev class="hNote">TakingNote</dev></header>
        <div id="notes-container"></div>
        <button class="add-note-btn">+</button>
      </div>
      <div class="chat-section">
        <div class="chat-messages">
          <div class="chat-message"><strong>You:</strong> Hello</div>
          <div class="chat-message"><strong>AI:</strong> Hi there!</div>
          <div class="chat-message"><strong>You:</strong> How are you?</div>
        </div>
        <div class="chat-box">
          <input type="text" class="chat-input" placeholder="Ask AI" />
        </div>
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>New Note</h2>
        <form id="noteForm">
          <label for="noteTitle">Title:</label>
          <input type="text" id="noteTitle" name="noteTitle" required />
          <label for="noteContent">Content:</label>
          <textarea
            id="noteContent"
            name="noteContent"
            rows="10"
            required
          ></textarea>
          <button type="submit">Add Note</button>
        </form>
      </div>
    </div>
  </body>
</html>
